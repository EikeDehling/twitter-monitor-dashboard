{% extends "base.html" %}

{% block title %}Postings{% endblock %}
{% block header %}Postings{% endblock %}

{% block content %}
    Total {{ total }} postings

    <table>
      <tr>
        <th>Author</th>
        <th>Date</th>
        <th>Text</th>
      </tr>
      {% for p in postings %}
        <tr>
          <td>{{ p.author }}</td>
          <td>{{ p.created_at }}</td>
          <td>{{ p.text }}</td>
        </tr>
      {% endfor %}
    </table>
{% endblock %}
