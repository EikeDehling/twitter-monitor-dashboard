{% extends "base.html" %}

{% block title %}Top mentions{% endblock %}
{% block header %}Top mentions{% endblock %}


{% block content %}
    <table>
      <tr>
        <th>Mentioned user</th>
        <th># docs</th>
      </tr>
      {% for a in mentions %}
        <tr>
          <td>{{ a.key }}</td>
          <td>{{ a.doc_count }}</td>
        </tr>
      {% endfor %}
    </table>
{% endblock %}
