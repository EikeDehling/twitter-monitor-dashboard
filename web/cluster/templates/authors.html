{% extends "base.html" %}

{% block title %}Top authors{% endblock %}
{% block header %}Top authors{% endblock %}

{% block content %}
    <table>
      <tr>
        <th>Author</th>
        <th># docs</th>
      </tr>
      {% for a in authors %}
        <tr>
          <td>{{ a.key }}</td>
          <td>{{ a.doc_count }}</td>
        </tr>
      {% endfor %}
    </table>
{% endblock %}
